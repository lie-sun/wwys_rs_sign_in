<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写信息</title>
</head>
<style>
    html,body{
        margin: 0;padding: 0;
        width: 100%;
        height: 100%;
        background: rgb(252, 252, 252);
        font-size:18px;
    }
    table{
        display: block;
        margin: 20px auto;
        width: 90%;
        overflow: hidden;
       
        border-collapse: collapse;
        border-radius: 5px;
    }
    tr{
        width: 100%;
    }
    th,td {
       border: 1px solid rgb(182, 182, 182);
       height: 36px;
    }
    td input{
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        box-sizing: border-box;
        padding-left: 10px;
    }
    .tds{
        width: 99px;
        text-align: left; 
        box-sizing: border-box;padding-left: 6px;
    }
    #btn{
        background: rgb(185, 5, 5);
        color: #fff;height: 45px;
        font-size: 18px;
        -webkit-appearance: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            resize: none;
    }
</style>

<body>
    <form action="/sws/webapp/WebInterviewController/interviewJLFill.htm" method="POST">
        <table>
            <thead>
                <tr>
                    <th colspan="6" style="line-height: 50px;">个人简历</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tds">姓名：</td>
                    <td><input type="text" name="name" placeholder="姓名" required autocomplete="off"></td>
                    <td class="tds">性别：</td>
                    <td><input type="text" name="sex" placeholder="性别" required autocomplete="off"></td>
                    <td class="tds">联系方式：</td>
                    <td><input type="tel" name="tel" placeholder="联系方式" required autocomplete="off" minlength="11" maxlength="11"></td>
                </tr>

                <tr>
                    <td class="tds">住址：</td>
                    <td><input type="text" name="address" placeholder="住址" autocomplete="off" required></td>
                    <td class="tds">年龄：</td>
                    <td><input type="number"" name=" age" placeholder="年龄" autocomplete="off" required></td>
                    <td class="tds">邮箱：</td>
                    <td><input type="email" name="email" placeholder="邮箱" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td class="tds">毕业院校：</td>
                    <td>
                        <input type="text" name="graduated" placeholder="毕业院校" autocomplete="off" required>
                    </td>
                    <td class="tds">专业：</td>
                    <td colspan="3"><input type="text" name="major" placeholder="专业" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="tds">专业技能(办公软件)：</td>
                    <td colspan="4"><input type="text" name="skill" placeholder="专业技能" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="tds">荣誉证书：</td>
                    <td colspan="4"><input type="text" name="honor" placeholder="荣誉证书" required autocomplete="off"></td>
                </tr>
                <tr>
                    <td colspan="
                        2" class="tds"> 兴趣爱好：</td>
                    <td colspan="4"> <input type="text" name="hobby" placeholder="兴趣爱好" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="tds">手机资讯软件：</td>
                    <td colspan="4"><input type="text" name="information" placeholder="手机资讯软件" autocomplete="off"
                            required></td>
                </tr>
                <tr>
                    <td class="tds" colspan="2">娱乐圈热门明星：</td>
                    <td colspan="4"><input type="text" name="star" placeholder="娱乐圈热门明星" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="tds">关注的微信公众号：</td>
                    <td colspan="4"><input type="text" name="follow" placeholder="关注的微信公众号" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td rowspan="9" colspan="2" class="tds">工作经历：</td>
                    <td class="tds">时间：</td>
                    <td><input type="text" name="time1" placeholder="时间" autocomplete="off"></td>
                    <td class="tds">单位：</td>
                    <td><input type="text" name="company1" placeholder="单位" autocomplete="off"></td>
                </tr>
                <tr>
                    <td class="tds">职位：</td>
                    <td colspan="4"><input type="text" name="job1" placeholder="职位" autocomplete="off"></td>
                </tr>
                <tr>
                    <td class="tds">职位描述：</td>
                    <td colspan="4"><input type="text" name="jobdescription1" placeholder="职位描述" autocomplete="off"></td>
                </tr>
                <tr>
                    <td class="tds">时间：</td>
                    <td><input type="text" name="time2" placeholder="时间" autocomplete="off"></td>
                    <td class="tds">单位：</td>
                    <td><input type="text" name="company2" placeholder="单位" autocomplete="off"></td>
                </tr>
                <tr>
                    <td class="tds">职位：</td>
                    <td colspan="4"><input type="text" name="job2" placeholder="职位" autocomplete="off"></td>
                </tr>
                <tr>
                    <td class="tds">职位描述：</td>
                    <td colspan="4"><input type="text" name="jobdescription2" placeholder="职位描述" autocomplete="off"></td>
                </tr>
                <tr>
                    <td class="tds">时间：</td>
                    <td><input type="text" name="time3" placeholder="时间" autocomplete="off"></td>
                    <td class="tds">单位：</td>
                    <td><input type="text" name="company3" placeholder="单位" autocomplete="off"></td>
                </tr>
                <tr>
                    <td class="tds">职位：</td>
                    <td colspan="4"><input type="text" name="job3" placeholder="职位" autocomplete="off"></td>
                </tr>
                <tr>
                    <td class="tds">职位描述：</td>
                    <td colspan="4"><input type="text" name="jobdescription3" placeholder="职位描述" autocomplete="off"></td>
                </tr>
                <tr>
                    <td colspan="2" class="tds">自我评价：</td>
                    <td colspan="4"><input type="text" name="ownevaluation" placeholder="自我评价" autocomplete="off"
                            required></td>
                </tr>
                <tr>
                    <td colspan="6"><input type="submit" value="提交" id="btn"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
